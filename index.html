<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my stylecss -->
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <nav class="navbar navbar-light bg-primary fixed-top">
    <div class="container justify-content-center">
      <a class="navbar-brand" href="#">
        <i class="fas fa-qrcode navbar-icon"></i>
        <!-- <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"> -->
      </a>
    </div>
  </nav>


  <div class="container"></div>
    <section class="qrReaderSection h-100">
      <div class="row">
        <div class="col-12  border border-dark">
          <canvas id="canvas" class="border border-danger"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="barcodes" class="border"></div>
          <input type="text" id="barcodesinput" class="border border-dark">
          <input type="text" id="barcodesinputWithContent" class="border parentOfCanvas">
        </div>
      </div>
  </div>
  </section>
  
  <div class="row h-100">
    <div class="col-12 text-center buttonStartScanParent">
       <button type="button" id="startScan" class="btn btn-primary">Rozpocznij skanowanie</button>
      </div>
  </div>

  <!-- <button id="btn btn-primary addContent">Skanuj</button> -->
</body>
<script src="main.js"></script>

</html>
