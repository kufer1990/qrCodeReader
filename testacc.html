<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form method="POST">
        <input type="text" name='textName' id="question">
        <input type="text" name='textName' id="questionPass">
</form>
    </div>
    <div class="res"></div>


    <button type="submit" id="findaddr">wyslij</button>
</body>

<script>
    const log = document.querySelector('#question');
    const pass = document.querySelector('#questionPass');
    
    
document.getElementById("findaddr").addEventListener("click", function(){
 
 var xmlhttp = new XMLHttpRequest();
         xmlhttp.open("POST","test.php", true);
         var xmlDoc;
         xmlhttp.onreadystatechange = function() {
             if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
             xmlDoc = xmlhttp.responseText;
             document.querySelector('.res').textContent = xmlhttp.responseText;
             
             console.log(xmlDoc);
             }
         };
         xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

       let xml={
           "name": `${log.value}`,
           "pass": `${pass.value}`
       }

      xmlhttp.send('question=' + JSON.stringify({ val: xml }));
       
 });
</script>
</html>
